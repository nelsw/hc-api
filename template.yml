Description: Hemp Conduit API Handler for the product domain.
Resources:
  handler:
    Type: AWS::Lambda::Function
    Properties:
      CodeUri: .
      Environment:
        Variables:
          USER_TABLE: hemp_conduit_user
          USER_PROFILE_TABLE: hemp_conduit_user_profile
          USER_PASSWORD_TABLE: hemp_conduit_user_password
          PRODUCT_TABLE: hemp_conduit_product
          ADDRESS_TABLE: hemp_conduit_address
          ORDER_TABLE: hemp_conduit_order
      Handler: main
      MemorySize: 512
      Runtime: go1.x
      Timeout: 30
Transform: AWS::Serverless-2016-10-31
